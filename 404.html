<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            color: #ff4444;
        }
        .error-message {
            font-size: 2rem;
            margin-top: 20px;
            color: #333;
        }
        .home-link {
            margin-top: 30px;
        }
        .home-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">我正在创建新的网站，暂时无法访问！</div>
    </div>
</body>
</html>
